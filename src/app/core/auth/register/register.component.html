<section>
  <h1 class="title">Register</h1>

  <form
    nz-form
    [formGroup]="validateForm"
    (ngSubmit)="submitForm()"
    class="login-form block m-auto text-center p-16"
  >
    <nz-form-item>
      <nz-form-label [nzSm]="6" nzRequired>Name</nz-form-label>
      <nz-form-control [nzSm]="14" nzErrorTip="Please input your name!">
        <input nz-input formControlName="name" id="name" type="text" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired>User Name</nz-form-label>
      <nz-form-control
        [nzSm]="14"
        [nzXs]="24"
        nzErrorTip="Please input your user name!"
      >
        <input nz-input formControlName="userName" id="userName" type="text" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="password" nzRequired
        >Password</nz-form-label
      >
      <nz-form-control [nzSm]="14" nzErrorTip="Please input your password!">
        <input
          nz-input
          type="password"
          id="password"
          formControlName="password"
        />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired>Avatar</nz-form-label>
      <nz-form-control [nzSm]="14" nzErrorTip="Please input your avatar!">
        <input nz-input formControlName="avatar" id="avatar" type="text" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item nz-row class="register-area">
      <nz-form-control>
        <button nz-button nzType="primary">Register</button>
      </nz-form-control>
    </nz-form-item>

    <div class="text-center">
      Already have an account?
      <a (click)="toLogin()"> Sign in now! </a>
    </div>
  </form>
</section>
